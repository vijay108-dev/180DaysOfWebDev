<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>Feedback Form</h1>

  <form>
    <label for="fname">Your Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your Name">
    <br><br>
    <label for="emailid">Your Email</label>
    <input type="email" id="emailid" name="emailId" placeholder="Enter your Email Id">
    <br><br>

    <label>Rate us:</label>
    <input type="radio" id="1star" name="star" value="1Star">
    <label for="1star">1Star</label>

    <input type="radio" id="2star" name="star" value="2Star">
    <label for="2star">2Star</label>

    <input type="radio" id="3star" name="star" value="3Star">
    <label for="3star">3Star</label>

     <input type="radio" id="4star" name="star" value="4Star">
    <label for="4star">4Star</label>

     <input type="radio" id="5star" name="star" value="5Star">
    <label for="5star">5Star</label>
    <br><br>

   
    <label for="Msg">Comments:</label>
     <textarea name="Msg" id="Msg" rows="13" cols="30"></textarea>
    <br><br>

    <button>Submit Feedback</button>

    


  </form>


</body>
</html>
