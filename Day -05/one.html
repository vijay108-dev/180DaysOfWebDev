<!DOCTYPE html>
<html>
<head>
  <title>Simple Table</title>
</head>
<body>

   <h2>Employee Table</h2>

  <table border="4">

    <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Salary</th>
    </tr>
    </thead>

    <tbody>

    <tr>
      <td>Ajay</td>
      <td>23</td>
      <td>100000</td>
    </tr>

    <tr>
      <td>Mohan</td>
      <td>23</td>
      <td>100000</td>
    </tr>

    <tr>
      <td>Vijay</td>
      <td>23</td>
      <td>300000</td>
    </tr>

    </tbody>

  </table>

</body>
</html>
