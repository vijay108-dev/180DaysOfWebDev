<!DOCTYPE html>
<html>
<head>
  <title>Simple Table</title>
</head>
<body>

  <table border="2">

    <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    </thead>

    <tbody>

    <tr>
      <td>Ajay</td>
      <td>Singh</td>
      <td>25</td>
    </tr>

    <tr>
      <td>Mohan</td>
      <td>Singh</td>
      <td>22</td>
    </tr>

    <tr>
      <td>Vijay</td>
      <td>Singh</td>
      <td>23</td>
    </tr>

    </tbody>

  </table>

</body>
</html>
