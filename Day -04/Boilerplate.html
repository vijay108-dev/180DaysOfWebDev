<!DOCTYPE html>
<!-- 
  Ye line browser ko batati hai ki ye HTML5 document hai
  Isse browser samajh jata hai ki HTML5 ke rules follow karne hain
-->
<html lang="en">
<!-- 
  <html> se HTML document start hota hai
  lang="en" ka matlab hai ki language English hai 
  SEO aur accessibility ke liye useful hota taki website rank kre 
-->
<head>
<!-- 
  <head> tag ke andar website ka background setup hota hai esma 
  jaise title meta info styling links scripts etc.
-->
  <meta charset="UTF-8">
  <!-- 
    Ye line define karti hai ki kaun sa character encoding use hoga.
    UTF-8 almost sabhi language ke characters ko support karta hai 
    â€” jaise English, Hindi, emoji, etc.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    Ye line responsive design ke liye hoti hai.
    Isse website mobile screen me sahi dikhai deti hai.
    width=device-width ka matlab screen ki width ke according adjust karo isko
    initial-scale=1.0 matlab zoom level 100% rakho apna
  -->
  <title>Document</title>
  <!-- 
    <title> tag se browser tab me jo naam dikhai deta hai vo set hota hai.
    Yaha "Document" likha hai aap chaaho to kuch bhi naam de sakte ho jaise "My Website".
  -->
</head>
<body>
<!-- 
  <body> tag ke andar jo bhi content hoga like text, image, buttons, sab kuch yahin dikhai deta hai user ko
  Ye main part hota hai website ka.
-->
</body>
</html>
<!-- 
  <html> tag yaha close ho raha hai.
  Ye batata hai ki HTML document yahi khatam ho gaya.
-->
